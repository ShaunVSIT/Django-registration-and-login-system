{% extends "users/base.html" %}
{% block title %} Search Results {% endblock title %}

{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5 mb-5">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-4 text-center">Search Term:</h3>
                    </div>
                    <div class="card-body">
                        <!-- Here you would loop through your search results and display them -->
                        <!-- Example: -->
                        <p class="text-center">"{{ search_query }}"</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'search-view' %}" class="btn btn-secondary">Back to Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
